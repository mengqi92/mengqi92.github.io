# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mengqi's blog
subtitle: a paranoid android.
description: 机器学习、图像处理、统计分析、函数式编程
author: Mengqi
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mengqi92.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # 静态资源按文章管理
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  统计分析: statistics
  机器学习: ml
  图像处理: cv
  函数式编程: fp
  编程: programming
  自然语言处理: nlp
  线性代数: linear-algebra
  随笔: nonsense
tag_map:
  读书笔记: notes

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# math:
#   engine: 'katex' # 'mathjax'
#   src: "https://cdn.bootcss.com/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reloaded # landscape

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  theme: next
  repository: git@github.com:mengqi92/mengqi92.github.io.git
  branch: master

all_minifier: true